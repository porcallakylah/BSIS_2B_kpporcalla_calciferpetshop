<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jianivie Kaiya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  </head>
  <body style="background-image: url(signupbg.jpg);
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;">

         <nav class="py-2 border-bottom" style="background: rgba(0, 0, 0, 0.7);">
            <a href="index.html" class="btn btn-secondary btn-sm ms-5 fst-italic fw-bold">Back</a>
         </nav>

    <form action="" class="my-5" method="POST">
        <div class="container mt-5">
            <div class="col-7 mx-auto pb-1 bg-dark border rounded shadow">
                <div class="logo text-center border-bottom py-2">
                    <img src="logo.png" alt="" class="img-fluid" style="width: 5rem;">
                </div>
                <div class="login text-center py-1 border-bottom ">
                    <a href="#" class="text-decoration-none text-light fs-4 fw-bold text-uppercase">Sign-up</a>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mx-2 mt-2">
                            <label for="Firstname" class="form-label text-light fs-6">Firstname:</label>
                            <input class="form-control form-control-sm" type="text" name="fname" id="Firstname">
                          </div>
                          <div class="mx-2 mt-2">
                            <label for="Lastname" class="form-label text-light fs-6">Lastname:</label>
                            <input class="form-control form-control-sm" type="text" name="lname" id="Lastname">
                          </div>
                          <div class="mx-2 mt-2">
                            <label for="Email" class="form-label text-light fs-6">Email Address:</label>
                            <input class="form-control form-control-sm" type="email" name="emailadd" id="Email">
                          </div>
                          <div class="mx-2 mt-2">
                            <label for="Password" class="form-label text-light fs-6">Password:</label>
                            <input class="form-control form-control-sm" type="password" name="password" id="Password">
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mx-2 mt-2">
                            <label for="Location" class="form-label text-light fs-6">Location:</label>
                            <input class="form-control form-control-sm" type="text" name="location" id="Location">
                          </div>
                          <div class="mx-2 mt-2">
                            <label for="Contact" class="form-label text-light fs-6">Contact No:</label>
                            <input class="form-control form-control-sm" type="text" name="contact" id="Contact">
                          </div>
                          <div class="mx-2 mt-2">
                            <label for="Username" class="form-label text-light fs-6">Username</label>
                            <input class="form-control form-control-sm" type="text" name="uname" id="Username">
                          </div>
                          <div class="mx-2 mt-2">
                            <label for="ConPassword" class="form-label text-light fs-6">Confirm Password</label>
                            <input class="form-control form-control-sm" type="password" name="con_password" id="ConPassword">
                          </div>
                    </div>     
                </div>
                <div class="container btn mt-2">
                    <a href="" class="btn btn-success btn-sm w-100 fw-bold text-uppercase" name="signup">Sign-up</a>
                </div>
                <p class="fs-6 text-light text-center">
                   <small>Already have an account? <br>
                    <a href="login.html" class="text-light">Login-here</a>
                   </p></small> 
        </div>
    </form>
     
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
